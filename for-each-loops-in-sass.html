<!DOCTYPE html>
<html>
	<style type='text/scss'>
	  @each $color in blue, black, red {
		.#{$color}-bg {background-color: $color;}
	  }


	  div {
		height: 200px;
		width: 200px;
	  }
	</style>
	<head>
		<title>For-Each Loops in Sass</title>
	</head>
	<body>
		<div class="blue-bg"></div>
		<div class="black-bg"></div>
		<div class="red-bg"></div>
	</body>
</html>
